<ion-list>
    <ion-item *ngFor="let compra of compras">
        <ion-grid>
            <ion-row>
                <ion-col size-md="10" size="10">
                    <div class="avatar">
                        <ion-avatar>
                            <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Silhouette of a person's head">
                            
                        </ion-avatar>
                        <ion-label>{{compra.descripcion}}</ion-label>
                    </div>
                </ion-col>
                <ion-col size-md="1" size="2">
                    <ion-label class="monto-label">
                        <span>${{compra.precio}}</span>
                    </ion-label>   
                </ion-col>
                <ion-col size-md="1" size="2">
                    <ion-button fill="transparent"><ion-icon name="ellipsis-horizontal-outline"></ion-icon></ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
</ion-list>
