<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="izquierda">
                <h2>Hola, Lucy</h2>
                <h3 class="negritas">Escuchados recientemente</h3>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="4" *ngFor="let escuchado of escuchadosRecientemente$ | async">
                <div class="cuadro">
                    <img src="" alt="">
                    <p>{{escuchado.nombre}}</p>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <h2 class="negritas italico">Mis playlists</h2>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="4" *ngFor="let playlist of playlists$ |async">
                <div class="cuadro grande">
                    <img src="" alt="">
                    <p>{{playlist.nombre}}</p>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
