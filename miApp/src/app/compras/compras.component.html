<ion-list>
    <ion-item *ngFor="let compra of compras">
        <ion-grid>
            <ion-row>
                <ion-col size-md="11" size="10">
                    <ion-label>{{compra.descripcion}}</ion-label>
       
                </ion-col>
                <ion-col size-md="1" size="2">
                    <ion-label><strong>{{compra.precio}}</strong></ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
</ion-list>
