<ion-grid>
    <ion-row> 
        <ion-col offset-md="4" size-md="4" size="12">
            <ion-card>
                <ion-card-content>
                    
                    <h2>Ticket de Compra </h2>
                    <ion-row>
                        <ion-col size-md="3" size="10" class="centrar-texto-vertical">
                            <ion-label>Articulo</ion-label>
                        </ion-col>
                        <ion-col size-md="9" size="12">
                            <ion-input placeholder="ejemplo: chilaquiles con pollo" [(ngModel)]="descripcion"></ion-input> 
                            <p>descripcion: <strong>{{descripcion}}</strong></p>
                            
                        </ion-col>
                    </ion-row>
                    
                    <ion-row>
                        <ion-col size-md="3" size="11" class="centrar-texto-vertical">
                            <ion-label>Precio:</ion-label>
                        </ion-col>
                        <ion-col size="12" size-md="9" >
                            <ion-input placeholder="Ejemplo: $50" [(ngModel)]="monto" type="number"></ion-input> 
                            <p>precio: <strong>${{monto}}</strong></p>
                        </ion-col>
                    </ion-row>
                    
                    <ion-row>
                        <ion-col size="12">
                            <!--<ion-button (click)="agregarAticket(monto, articulo)" >Calcular total</ion-button>
                            -->
                            <ion-button (click)="agregarAticket()">Agregar</ion-button>
                        </ion-col>
                        
                    </ion-row>
                    
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>

<app-ticket-compra [nuevaCompra]="nuevaCompra"></app-ticket-compra>
