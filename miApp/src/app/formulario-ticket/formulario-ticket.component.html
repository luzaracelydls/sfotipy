<ion-grid>
    <ion-row> 
        <ion-col offset-md="2" size-md="8" size="12">
            <h2>Ticket de Compra </h2>
            <ion-row>
                <ion-col size-md="2" size="11">
                    <ion-label>Articulo</ion-label>
                </ion-col>
                <ion-col size-md="10" size="12">
                    <ion-input placeholder="ejemplo: chilaquiles con pollo" [(ngModel)]="descripcion"></ion-input> 
                    <p>descripcion: <strong>{{descripcion}}</strong></p>
                   
                </ion-col>
            </ion-row>
            
            <ion-row>
                <ion-col size-md="2" size="11">
                    <ion-label>Precio:</ion-label>
                </ion-col>
                <ion-col size="12" size-md="10" >
               <ion-input placeholder="Ejemplo: $50" [(ngModel)]="monto"></ion-input> 
               <p>precio: <strong>${{monto}}</strong></p>
                </ion-col>
            </ion-row>
            
            <ion-row>
                <ion-col size="12">
                    <!--<ion-button (click)="agregarAticket(monto, articulo)" >Calcular total</ion-button>
                    -->
                    <ion-button (click)="agregarAticket()">Agregar</ion-button>
                </ion-col>
                
            </ion-row>
        </ion-col>
    </ion-row>
</ion-grid>

<app-ticket-compra [monto]="monto" [descripcion]="descripcion"></app-ticket-compra>
