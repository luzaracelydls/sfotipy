<ion-grid>

    <h2>Ticket de Compra</h2>


    <ion-row>
        <ion-col>
            <ion-label>Articulo</ion-label>
        </ion-col>
        <ion-col>
            <ion-input placeholder="Ejemplo: Libro" id="articulo"></ion-input>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <ion-label>Precio:</ion-label>
        </ion-col>
        <ion-col>
            <ion-input id="precio" type="number" placeholder="Ejemplo: $50"></ion-input>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <ion-button (click)="agregarAticket()">Calcular total</ion-button>
            <ion-button (click)="presentaAlerta()">Ver Alerta</ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
